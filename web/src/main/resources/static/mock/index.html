<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>PLG Web</title>

	<!-- Bootstrap core CSS -->
	<link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	<!-- Custom styles for this template -->
	<link href="https://getbootstrap.com/docs/4.5/examples/dashboard/dashboard.css" rel="stylesheet">
	<link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">

	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
	<script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/nfriedly/approximate-number@master/lib/approximate-number.js"></script>
	
	<!-- Main scripts and styles -->
	<script type="text/javascript" src="/mock/script.js" defer="defer"></script>
	<link rel="stylesheet" href="/mock/style.css">
</head>
<body>

	<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">PLG Web</a>
		<button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<ul class="navbar-nav px-3">
			<li class="nav-item text-nowrap"><a class="nav-link" href="#">Sign out</a></li>
		</ul>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
			
				<div class="sidebar-sticky pt-3">
					<a class="btn btn-outline-secondary align-items-center ml-3" href="#" id="randomize-process" role="button">Create new process</a>
					
					<h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">Generated Processes</h6>
					<ul class="nav flex-column mb-2" id="list-processes"></ul>
				</div>
			</nav>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 pt-3">
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2" id="process-title"></h1>
					
					<div id="process-controllers" class="collapse float-right mb-2 mb-md-0">
						<div class="btn-group">
							<div class="btn-group" role="group">
								<button id="btnGroupDrop1" type="button" class="btn btn-sm btn-outline-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									Export
									<i class="fa fa-caret-down"></i>
								</button>
								<div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
									<a class="dropdown-item btn-sm" id="export-plg" href="#" aria-label="Export plg">Export .plg</a>
									<a class="dropdown-item btn-sm" id="export-svg" href="#" aria-label="Export svg">Export .svg</a>
								</div>
							</div>
							<button type="button" class="btn btn-sm btn-outline-secondary" id="simulate-menu" data-toggle="modal" data-target="#streamConfigModal"><i class="fa fa-play-circle"></i> Simulate <small>(for 5 minutes)</small></button>
							<!-- <a class="btn btn-sm btn-outline-secondary" id="simulate" href="#" aria-label="Simulate (for 5 minutes)"><i class="fa fa-play-circle"></i> Simulate (for 5 minutes)</a>  -->
						</div>
					</div>
					
				</div>
				<div id="process-graph" class="border w-100 overflow-auto" style="height: calc(100vh - 170px)"></div>
			</main>
		</div>
	</div>

	<!-- Stram Modal -->
	<div class="modal fade" id="streamConfigModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Stream Configuration</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="process-name" class="col-form-label">Process name:</label>
							<input type="text" class="form-control" id="modal-process-name" value="">
						</div>
						<div class="form-group">
							<label for="broker-name" class="col-form-label">MQTT-XES broker:</label>
							<input type="text" class="form-control" id="modal-broker-name" value="broker.hivemq.com">
						</div>
						<div class="form-group">
							<label for="topic-name" class="col-form-label">MQTT topic:</label>
							<input type="text" class="form-control" id="modal-topic-name" value="pmcep-plg">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" id="simulate" class="btn btn-primary">Start stream <small>(for 5 minutes)</small></button>
				</div>
			</div>
		</div>
	</div>


	<script>window.jQuery || document.write('<script src="https://getbootstrap.com/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
	<script src="https://getbootstrap.com/docs/4.5/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
